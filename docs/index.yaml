components:
  schemas:

    Room:
      type: object
      properties:
        room_id: 
          type: integer
        master_id:
          type: integer
        master_username:
          type: string
        cover:
          type: string
        room_name:
          type: string
        user_ammount:
          type: integer
        room_users:
          $ref: "#/components/schemas/User"
          
    User:
      type: object
      properties:
        user_id:
          type: integer
        email:
          type: string
        icon:
          type: string
        joined_at:
          type: integer
        avatar_id: 
          type: string
        username: 
          type: string
    
    Chat:
      type: object
      properties:
        message_id:
          type: integer
        sender_id:
          type: integer
        receiver_id:
          type: integer
        message:
          type: string
        type:
          type: string
          enum:
            - text
            - file
        file_id:
          type: integer
    
    Avatar:
      type: object
      properties:
        avatar_id:
          type: integer
        title:
          type: string
        avatar_url:
          type: string
    
    File:
      type: object
      properties:
        room_id:
          type: integer
        file_id:
          type: integer
        file_name:
          type: string
        mime_type:
          type: string
        file_url:
          type: string
        download_url:
          type: string
        uploaded_at: 
          type: integer
          format: date
        provider_id:
          type: integer
    
    Comment:
      type: object
      properties:
        file_id:
          type: string
        user_id:
          type: integer
        comment_id:
          type: integer
        title:
          type: string
        description:
          type: string
        play_position:
          type: integer
          format: timestamp
        last_update:
          type: integer
          format: date

    Thread:
      type: object
      properties:
        comment_id:
          type: integer
        comment:
          type: string
        user_id:
          type: integer
    
    HTTP400:
      type: object
      properties:
        status: 
          type: integer
          default: 400
        type:
          type: string
          default: MISSING_PARAMETERS
        message:
          type: string
          default: "{param} is missing"

    HTTP401:
      type: object
      properties:
        status: 
          type: integer
          default: 401
        type:
          type: string
          default: AUTHORIZATION_ERROR
        message:
          type: string
          default: "user is not authorized"

    HTTP404:
      type: object
      properties:
        status: 
          type: integer
          default: 404
        type:
          type: string
          default: INVALID_DATA
        message:
          type: string
          default: "invalid data"
        

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Credentials or access token for API