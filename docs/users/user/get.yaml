tags:
  - user
description: |
  Gets Particular User
summary: "Gets particular user (beSTREAM)"
parameters:
  - name: "uid"
    in: "path"
    description: "Particular user's ID"
    required: true
    type: "integer"
    format: int64
security:
  - basicAuth: []
responses:
  '200':
    description: Success
    schema:
      title: ObjectOfUser
      type: object
      properties:
        user_id:
          type: integer
          example: 0
        email:
          type: string
          example: xxx@yyy.com
        icon:
          type: string
          example: xxxx.com
        joined_at:
          type: integer
          example: 192000
        avatar_id:
          type: integer
        username: 
          type: string
          example: xxx
  "400":
    description: Bad Request
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 400
        reason:
          type: string
          example: BAD_REQUEST
        message:
          type: string
          example: Missing Parameters
  "401":
    description: Rejected
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 401
        reason:
          type: string
          example: UNAUTHORIZED_REQUEST
        message:
          type: string
          example: Failed to fetch users
  "404":
    description: Not Found
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 404
        reason: 
          type: string
          example: DATA_NOT_FOUND
        message:
          type: string
          example: Data not found