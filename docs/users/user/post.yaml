tags:
  - user:private
description: |
  Adds Particular User
security:
  - basicAuth: []
produces:
  - "application/json"
parameters:
  - in: body
    name: body
    required: true
    schema:
      title: ObjectOfUser
      type: object
      properties:
        email:
          type: string
          example: xxx@yyy.com
        icon:
          type: string
          example: xxx.com
        joined_at: 
          type: int
          example: 169000
        avatar_id:
          type: int
          example: 1
        username:
          type: string
          example: xxxx
responses:
  "200":
    description: Success
    schema:
      title: ObjectOfSuccess
      type: object
      properties:
        status: 
          type: integer
          example: 200
        reason:
          type: string
          example: REQUEST_SUCCEED
        message:
          type: string
          example: Succeed to add user
  "400":
    description: Bad Request
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 400
        reason:
          type: string
          example: BAD_REQUEST
        message:
          type: string
          example: Missing Parameters
  "401":
    description: Rejected
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 401
        reason:
          type: string
          example: UNAUTHORIZED_REQUEST
        message:
          type: string
          example: Failed to add user
  "404":
    description: Not Found
    schema:
      title: ObjectOfError
      type: object
      properties:
        status: 
          type: integer
          example: 404
        reason: 
          type: string
          example: DATA_NOT_FOUND
        message:
          type: string
          example: Data not found